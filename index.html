<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Fang &amp; Flame — Official Site</title>
  <link rel="canonical" href="https://www.thefangandflame.com/" />
  <meta name="description" content="Fang & Flame — The Fire is calling." />
  <meta name="theme-color" content="#000000" />

  <!-- Open Graph / Social -->
  <meta property="og:title" content="Fang &amp; Flame — Official Site">
  <meta property="og:description" content="The Fire is calling.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.thefangandflame.com/">
  <meta property="og:image" content="/fang-flame-logo.png">

  <style>
    :root{
      --bg:#000000;
      --copper:#b56633;
      --headline:#a5542c;
      --soft:#d9d9d9;
    }

    /* SELF-HOSTED FONT — file is in the REPO ROOT */
    @font-face{
      font-family: 'CormorantLocal';
      src: url('/CormorantGaramond-VariableFont_wght.ttf') format('truetype');
      font-weight: 100 900;
      font-style: normal;
      font-display: swap;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:#fff;
      font-family:Georgia, "Times New Roman", serif;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      text-align:center;
      padding:8vh 4vw;
    }

    .stack{max-width:900px; width:100%;}

    /* logo image */
    .logo{
      width:min(400px, 58vw);
      height:auto;
      display:block;
      margin:0 auto -32px;
    }

    /* HEADLINE — now fully Cormorant */
    .brand{
      margin:0 0 28px;
      font-family:'CormorantLocal', serif !important;
      font-weight:700;
      font-size:clamp(36px, 5vw, 56px);
      letter-spacing:3px;
      color:var(--headline);
    }
    .brand::after{
      content:"";
      display:block;
      width:280px;
      height:3px;
      margin:16px auto 0;
      background:linear-gradient(90deg, #8b4524, #c8783d, #8b4524);
      border-radius:2px;
    }

    /* tagline */
    .tagline{
      margin:32px 0 0;
      font: italic 500 clamp(16px, 2.4vw, 22px)/1.4 Georgia, serif;
      color:var(--soft);
      letter-spacing:.6px;
      text-shadow:0 0 3px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="stack">
      <img class="logo" src="fang-flame-logo.png" alt="Fang & Flame logo">
      <h1 class="brand">FANG &amp; FLAME</h1>
      <p class="tagline">The Fire is Calling...</p>
    </section>
  </main>
</body>
</html>
